  <main>
    <h2>Sao chép liên kết nhanh chóng</h2>
    <input type="text" id="linkInput" placeholder="Nhập liên kết của bạn...">
    <button onclick="copyLink()">Sao chép</button>
    <p id="status"></p>
  </main>

  <footer>

  <script>
    function copyLink() {
      const input = document.getElementById('linkInput');
      navigator.clipboard.writeText(input.value);
      document.getElementById('status').innerText = "✅ Đã sao chép liên kết!";
    }
  </script>
</body>
